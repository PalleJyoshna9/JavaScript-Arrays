<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Arrays Example</title>
</head>
<body>

<h2>JavaScript Arrays Example</h2>

<p>Open the browser console to see the output.</p>

<script>
    // Creating an array
    let students = ["Jyoshna", "Pooji", "Lalu", "Mahi","Jaya"];

    // Display array
    console.log("Students:", students);

    // Accessing array elements
    console.log("First Student:", students[0]);

    // Adding an element
    students.push("Sita");
    console.log("After push:", students);

    // Removing last element
    students.pop();
    console.log("After pop:", students);

    // Looping through array
    students.forEach(function(name) {
        console.log("Student Name:", name);
    });
</script>

</body>
</html>
